<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>IP Address Tracker</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/media.css" />
	</head>
	<body>
		<div id="message" class="message"></div>
		<div id="loader" class="loader element-hidden">
			<div class="loader__content"></div>
		</div>
		<div class="app">
			<div id="app-top" class="app__main">
				<h1 class="app__main__header">IP Address Tracker</h1>
				<form id="search" class="app__main__form" action="post">
					<input
						id="addressInput"
						type="text"
						placeholder=" Search for any IP address or domain"
					/>
					<button id="submit" class="btn" href="#">
						<img src="/images/icon-arrow.svg" alt="" />
					</button>
				</form>
				<div id="location-results" class="app__main__results"></div>
			</div>
			<div id="mapContainer" class="app__map"></div>
		</div>
		<footer id="footer" class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/KonradOlech">Konrad Olech</a>.
		</footer>

		<script type="module" src="/scripts/app.js"></script>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</body>
</html>
